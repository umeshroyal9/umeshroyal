<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSC</title>
</head>
<body>
	<div >
    <center><h1> Student Registration Form</h1></center>
	</div>
    <form>
	<label for="name" > First Name:</label>
         <input id="name" type="text"name="First Name">
	 <label for="last" > Last Name:</label>
		  <input id="last" type="text"name="Last Name">
		  <br><br>
		Email: <input type="Email"name="Email">Mobile: <input type="number" name="number"><br><br>
		DOB: <input type ="date"name="DOB" > <br><br>
		Enter Gender:
		<input type="radio" name="Gender" id="male">
		<label for="male">Male</label>
		<input type="radio"name="Gender" id="female">
		<label for="female">Female</label>
		<br><br>
		Choose subjects:<input type="checkbox"> Telugu
		<input type="checkbox"> Hindi
		<input type="checkbox"> English<br><br>
		Comments:
		 <textarea rows="4" cols="25" placeholder="comments..."></textarea>
		 <br><br>
		 <label>Location:</label>
		<select name="cities">
		<option value="n">None</option>
		<option value="h">hyderabad</option>
		<option value="c">chennai</option>
		<option value="b">banglore</option>
		<option value="k">kadapa</option>
		</select>
		<br><br>
		
		<center><button type="submit">submit</button>
		<button type="reset">reset</button></center>

    </form>
</body>
</html>
